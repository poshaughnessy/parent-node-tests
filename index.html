<!DOCTYPE>
<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <div id="parent">
      Parent div
      <div id="child">
        Child div
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var child = document.getElementById('child');

    if (child.parentNode) {
      var parent = child.parentNode();
      alert('parent node is ' + parent);
    } else {
      alert('No child.parentNode');
    }
  </script>
</html>
